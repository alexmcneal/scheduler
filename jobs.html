<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="add-job-modal-content">
			<div class="add-job-modal-header">	
				<i class="material-icons md-36 close" data-dismiss="modal">arrow_back</i>
				<h3 class="modal-title" id="myModalLabel">Add New</h3>
			</div>
			<div class="modal-body">
				<ul class="add-job-list">
					<li class="add-job-job-name">
						<input id="jobName" type="text" name="JobName" class="form-control" placeholder="Job Name">
					</li>
					<li>
						<input id="jobTime" type="time" name="Time" class="form-control" placeholder="Time">
					</li>
					<li>
						<input id="jobDate" type="date" name="Date" class="form-control" placeholder="Date">
					</li>
					<li>
						<input id="jobClient" type="text" name="Client" class="form-control" placeholder="Client Name (optional)">
					</li>
					<li>
						<input id="jobAddress" type="text" name="Address" class="form-control" placeholder="Address (optional)">
					</li>
					<li>
						<input id="jobPhone" type="text" name="Phone" class="form-control" placeholder="Phone Number (optional)">
					</li>
					<li>
						<input id="jobNotes" type="text" name="JobNotes" class="form-control" placeholder="Job Notes (optional)">
					</li>
					<li>
						<input id="jobMaterials" type="text" name="Materials" class="form-control" placeholder="Materials (optional)">
					</li>
				</ul>
			</div>
			<div class="add-job-modal-footer">
				<div>
					<button id="jobSubmit" type="button" class="btn sc-button btn-primary">Save</button>
				</div>
				<br>
				<div>
					<button type="button" class="btn sc-modal-button btn-default" data-dismiss="modal">Cancel</button>
				</div>
				<br>
			</div>
		</div>
	</div>
</div>
